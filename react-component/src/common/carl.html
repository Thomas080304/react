<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap的HTML标准模板</title> 
        <link href="lib.css" rel="stylesheet">
        <link href="reset.css" rel="stylesheet">
        <link href="ui.css" rel="stylesheet">
        <link href="carl.css" rel="stylesheet">
    </head>
    <body>
      <div class="carl-wrapper">
      	<div class="carl-btn">
      		<a class="carl-btn-prev">1</a>
      		<a class="carl-btn-next">2</a>
      	</div>
      	<div class="carl-ov auto">
      		<ul class="carl-abs">
      			<li class="carl-li">
      				<a class="carl-a" href="#">1</a>
      				<a class="carl-a" href="#">1</a>
      				<a class="carl-a" href="#">1</a>
      				<a class="carl-a" href="#">1</a>
      				<a class="carl-a" href="#">1</a>
      				<a class="carl-a" href="#">1</a>
      				<a class="carl-a" href="#">1</a>
      			</li>
      			<li class="carl-li">
      				<a href="#"><img src="images/2.jpg"></a>
      			</li>
      			<li class="carl-li">
      				<a href="#"><img src="images/3.jpg"></a>
      			</li>
      			<li class="carl-li">
      				<a href="#"><img src="images/4.jpg"></a>
      			</li>
      			<li class="carl-li">
      				<a href="#"><img src="images/5.jpg"></a>
      			</li>
      		</ul>
      	</div>
      	<div class="carl-indicate clearfix">
      		<div class="carl-indicate-rel">
      			<span>1</span>
	      		<span>2</span>
	      		<span>3</span>
	      		<span>4</span>
	      		<span>5</span>	
				<input type="radio" />
      		</div>
      		
      	</div>
      </div>
    </body>
</html>
